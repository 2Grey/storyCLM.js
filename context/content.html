<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Content</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/content.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-0 h-100 cont">
        <div class="row mx-0 pt-3 header">
            <div class="col p-0">
                <button id="btn-close" class="btn-clear p-3 pt-4">
                    <img src="svg/close-button.svg" />
                </button>
                <div class="pt-1 pl-3 title">
                    <span>Заполните</span>
                </div>
                <div class="pl-3 title">
                    <span>форму</span>
                </div>
            </div>
            <div class="col p-0 pr-3 d-flex justify-content-end">
                <img src="svg/logo.svg" />
            </div>
        </div>
        <div class="row mx-0 panel .bc-white">
            <div class="col pt-3">
                <div class="page-1">
                    <h1 class="pt-3">Приветствуем</h1>
                    <h2>Тут большое или маленькое предложение, которое можно задать в конфигураторе</h2>
                    <h1 class="pt-3">Укажите, что вам не понравилось (в каждом пункте свое замечание)</h1>
                    <div id="text-input-list">
                        <div class="pt-3 input-wrapper">
                            <div class="input-title">
                                <span>Name field_1</span>
                            </div>
                            <input name="field_1" class="w-100 pt-1 input-contol" placeholder="Text">
                        </div>
                    </div>
                    <div class="add-remove-wrapper">
                        <button id="btn-remove" class="btn-add-remove">
                            <img src="svg/minus-sign.svg" />
                        </button>
                        <button id="btn-add" class="btn-add-remove">
                            <img src="svg/plus-sign.svg" />
                        </button>
                    </div>
                    <h1 class="pt-3">Поставьте нам оценку</h1>
                    <div class="rating-wrapper">
                        <div class="rating-star">
                            <input type="radio" id="star1" name="rate" value="1">
                            <label for="star1" title="text">
                                <img class="svg" src="svg/star-outlined.svg" />
                            </label>
                        </div>
                        <div class="rating-star">
                            <input type="radio" id="star2" name="rate" value="2">
                            <label for="star2" title="text">
                                <img class="svg" src="svg/star-outlined.svg" />
                            </label>
                        </div>
                        <div class="rating-star">
                            <input type="radio" id="star3" name="rate" value="3">
                            <label for="star3" title="text">
                                <img class="svg" src="svg/star-outlined.svg" />
                            </label>
                        </div>
                        <div class="rating-star">
                            <input type="radio" id="star4" name="rate" value="4">
                            <label for="star4" title="text">
                                <img class="svg" src="svg/star-outlined.svg" />
                            </label>
                        </div>
                        <div class="rating-star">
                            <input type="radio" id="star5" name="rate" value="5">
                            <label for="star5" title="text">
                                <img class="svg" src="svg/star-outlined.svg" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="page-2 hidden">
                    <div>
                        <img src="gif/animation_500_knpx2w11.gif" class="w-100" />
                        <button class="btn-clear btn-close-bottom w-100">Закрыть форму</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row m-0 h-100 footer .bc-white">
            <div class="col p-0"></div>
        </div> -->
        <!-- <div class="row fixed-bottom footer vh-50"></div> -->
        <div id="input-wrapper-container" class="hidden">
            <div class="pt-3 input-wrapper">
                <div class="input-title">
                    <span>Name field_1</span>
                </div>
                <input name="field_1" class="w-100 pt-1 input-contol" placeholder="Text">
            </div>
        </div>

    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/storyclm-2.2.0.js"></script>
    <script src="js/content.js"></script>
</body>

</html>
